<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark fixed-top position-relative">
        <div class="container-fluid">
            <img width="150" alt="logo kinal" src="https://eslared.net/walc2019/wp-content/imageneswalc/kinal.png">
            <a class="navbar-brand" href="#">Formulario de productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
                        Sistema de gestión de productos
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="form-productos.html">Formulario de Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container position-relative mt-5 w-50">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="ProductoId" placeholder="name@example.com">
            <label for="ProductoId">Producto Id</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="nombreProducto" placeholder="Password">
            <label for="nombreProducto">Nombre Producto</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="marcaProducto" placeholder="Password">
            <label for="marcaProducto">Marca</label>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Q</span>
            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
            <span class="input-group-text">.00</span>
        </div>
        <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="descripcionProducto"
                style="height: 100px"></textarea>
            <label for="descripcionProducto">Descripción del producto</label>
        </div>
        <div>
            <input type="submit" class="btn btn-outline-success mt-5">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
